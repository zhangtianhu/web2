<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<meta charset="utf-8">
	<script>
	$(function(){
	$("#username").blur(function(){
		if($("#username").val()=="")
		{
			$("#username").after("<span>请输入用户名</span>")
		}

		if($("#username").val()!="")
		{
			$("span").remove();
		}
	})
	$("#mima").blur(function(){
		if($("#mima").val()=="")
		{
			$("#mima").after("<span>请输入密码</span>")
		}
		if($("#mima").val()!="")
		{
			$("span").remove();
		}
		$("#qmima").blur(function(){
			if($("#mima").val()!=$("#qmima").val())
			{
				$("#qmima").after("<span>两次输入不一致</span>")
			}
		})

	})
})
	</script>
</head>
<body>
<table>
<tr>
<th>用户注册</th>
</tr>
<tr>
	<td>
	用户名：
	</td>
	<td>
				<input type="text" id="username">
		</td>
		<tr>
		<td>密码：</td>
		<td>	<input type="password" id="mima"></td></tr>
		<tr>
		<tr>
		<td>确认密码：</td>
		<td>	<input type="password" id="qmima"></td></tr>
		<tr>
			<td>	<input type="button" name="anniu" id="btn" value="登录"></td>
				</tr>
</table>
</body>
</html>
